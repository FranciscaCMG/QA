<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <main style="padding: 2rem; max-width: 400px; margin: auto;">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required style="width: 100%; margin-bottom: 10px;" />
      <input type="password" id="password" placeholder="Contraseña" required style="width: 100%; margin-bottom: 10px;" />
      <button type="submit" style="width: 100%;">Iniciar sesión</button>
    </form>
  </main>

  <script src="./js/login.js"></script>
</body>
</html>
