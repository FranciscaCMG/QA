<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favoritos - QAShop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <script>
    if (localStorage.getItem("auth") !== "true") {
      window.location.href = "home.html";
    }
  </script>

  <div class="wrapper">
    <header class="header-mobile">
      <h1 class="logo">QAShop</h1>
      <button class="open-menu" id="open-menu">
        <i class="bi bi-list"></i>
      </button>
    </header>

    <aside>
      <button class="close-menu" id="close-menu">
        <i class="bi bi-x"></i>
      </button>
      <header>
        <h1 class="logo">QAShop</h1>
      </header>
      <nav>
        <ul class="menu">
          <li><a class="boton-menu" href="index.html"><i class="bi bi-arrow-left-circle"></i> Volver</a></li>
        </ul>
      </nav>
      <footer>
        <p class="texto-footer">© 2025 QAShop Coder</p>
      </footer>
    </aside>

    <main>
      <h2 class="titulo-principal">Mis productos favoritos</h2>
      <div id="contenedor-favoritos" class="contenedor-productos"></div>
    </main>
  </div>

  <script>
    const contenedor = document.getElementById("contenedor-favoritos");

    function renderizarFavoritos() {
      const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

      fetch("./js/productos.json")
        .then(res => res.json())
        .then(productos => {
          const favoritosProductos = productos.filter(p => favoritos.includes(p.id));
          contenedor.innerHTML = "";

          if (favoritosProductos.length === 0) {
            contenedor.innerHTML = "<p style='margin: 2rem;'>No tienes productos en tu lista de favoritos.</p>";
            return;
          }

          favoritosProductos.forEach(producto => {
            const div = document.createElement("div");
            div.classList.add("producto");
            div.innerHTML = `
              <img class="producto-imagen" src="${producto.imagen}" alt="${producto.titulo}">
              <div class="producto-detalles">
                <h3 class="producto-titulo">${producto.titulo}</h3>
                <p class="producto-precio">$${producto.precio}</p>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                  <button class="quitar-favorito" data-id="${producto.id}" style="background: transparent; border: none; font-size: 1.3rem; color: red; cursor: pointer;">
                    <i class="bi bi-x-circle-fill"></i> Quitar
                  </button>
                </div>
              </div>
            `;
            contenedor.appendChild(div);
          });

          // Acción para quitar
          document.querySelectorAll(".quitar-favorito").forEach(btn => {
            btn.addEventListener("click", e => {
              const id = e.currentTarget.dataset.id;
              quitarFavorito(id);
              renderizarFavoritos();
            });
          });
        });
    }

    function quitarFavorito(id) {
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      favoritos = favoritos.filter(f => f !== id);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
    }

    renderizarFavoritos();
  </script>
</body>

</html>
